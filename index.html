<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="github__container">
        <a href="https://github.com/Johongirr/calculator" target="_blank">
            <i class="fab fa-github"></i>
        </a>
        
    </div>
    <div class="container">
        <div id="error__message">
            <span class="remove__error-message">x</span>
            <p>
                You can't divide by 0 
            </p>
        </div>
        <article id="caclculator">
            <header id="calculator__screen">
               <div class="position__absolute">
                <p id="calculator__operations">
                  
                </p>
                
               </div>
               <p id="calculator__result">
               
               </p>
            </header>
            <section id="calcultor__digits">
                <button class="operators delete" data-delete="delete">C</button>
                <button class="operators erase" data-erase="erase"><</button>
                <button class="operators operator" data-substract="substract">-</button>
                <button class="operators operator" data-division="divide">/</button>
                <button class="numbers" data-digit="seven">7</button>
                <button class="numbers" data-digit="eight">8</button>
                <button class="numbers" data-digit="nine">9</button>
                <button class="operators operator" data-multiply="multiply">x</button>
                <button class="numbers" data-digit="four">4</button>
                <button class="numbers" data-digit="five">5</button>
                <button class="numbers" data-digit="six">6</button>
                <button class="operators operator" data-add="add">+</button>
                <button class="numbers" data-digit="one">1</button>
                <button class="numbers" data-digit="two">2</button>
                <button class="numbers" data-digit="three">3</button>
                <button class="operators operator" data-calculate="calculate">=</button>
                <button class="operators decimal" data-decimal="decimal">.</button>
                <button class="numbers" data-digit="zero">0</button>
            </section>
        </article>
    </div>
    <script src="index.js"></script>
</body>
</html>
